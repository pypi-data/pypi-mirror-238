[metadata]
name = mad_oauth2
version = file: VERSION.txt
description = A Django app extension of django-oauth-toolkit that implements scope based applications.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.madithouse.com/
author = Haseeb Ur Rehman
author_email = haseeb@madithouse.com
license = Other/Proprietary License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	django
	djangorestframework
	celery # https://github.com/celery/celery
	django-celery-beat  # https://github.com/celery/django-celery-beat
	django-filter # https://pypi.org/project/django-filter/
	django-oauth-toolkit # https://django-oauth-toolkit.readthedocs.io/en/latest/index.html
	django-multiselectfield # https://pypi.org/project/django-multiselectfield/
	mad-webhooks # https://pypi.org/project/mad-webhooks/
	mad-notifications # https://pypi.org/project/mad-notifications/

[egg_info]
tag_build = 
tag_date = 0

