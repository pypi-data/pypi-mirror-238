[metadata]
name = pyBiodatafuse
version = 0.0.3
description = A python package for integrating data from multiple resources
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BioDataFuse/pyBiodatafuse
download_url = https://github.com/BioDataFuse/pyBiodatafuse/releases
project_urls = 
	Tracker = https://github.com/BioDataFuse/pyBiodatafuse/issues
	Source = https://github.com/BioDataFuse/pyBiodatafuse
	Documentation = https://pyBiodatafuse.readthedocs.io
author = Yojana Gadiya
author_email = yojanagadiya@gmail.com
maintainer = Tooba Abbassi-Daloii
maintainer_email = t.abbassidaloii@maastrichtuniversity.nl
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter
	drug-discvoery
	knowledge graphs

[options]
install_requires = 
	pandas==2.0.3
	tqdm==4.65.0
	SPARQLWrapper
	requests
	click
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	pyBiodatafuse = pyBiodatafuse.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pyBiodatafuse
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/pyBiodatafuse
	.tox/*/lib/python*/site-packages/pyBiodatafuse

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203 # whitespace before ':'
	S113 # timeout session for requests
	S101 # use of assert
	E712 # if condition strict requirement
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	pyBiodatafuse
	tests

[egg_info]
tag_build = 
tag_date = 0

