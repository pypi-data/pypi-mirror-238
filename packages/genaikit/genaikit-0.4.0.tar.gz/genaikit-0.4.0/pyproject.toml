[tool.poetry]
name = "genaikit"
version = "0.4.0"
description = "AI code and general assistant powered by OpenAI"
authors = ["Vagner Bessa <bessavagner@gmail.com>"]
license = "None"
readme = "README.md"
packages = [{include = "genaikit", from = "src"}]
include = [
	{path = "src/app.py"},
	{path = "src/cli.py"},
	{path = "src/gui.py"},
]

[tool.poetry.dependencies]
python = ">=3.10.12,<3.13"
tiktoken = "^0.4.0"
openai = "^0.27.8"
python-dotenv = "^1.0.0"
pypdf2 = "^3.0.1"
pandas = "^2.0.3"
numpy = "^1.25.1"
matplotlib = "^3.7.2"
plotly = "^5.15.0"
scipy = "^1.11.1"
scikit-learn = "^1.3.0"
pyarrow = "^12.0.1"
pytesseract = "^0.3.10"
pdf2image = "^1.16.3"
pillow = "^10.0.0"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
autopep8 = "^2.0.2"
ipython = "^8.14.0"
notebook = "^6.5.4"
flake8 = "^6.0.0"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.poetry.scripts]
aissistant = "aissistant.__main__:main"
