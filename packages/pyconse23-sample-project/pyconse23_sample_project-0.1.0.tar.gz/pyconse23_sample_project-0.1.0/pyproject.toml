[project]
name = "pyconse23-sample-project"
version = "0.1.0"
description = "Sample project that gets the weather forecast for Stockholm"
authors = [
    { name = "Yngve Mardal Moe", email = "yngve.moe@bouvet.no" },
]
dependencies = [
    "httpx>=0.25.0",
    "plotille>=5.0.0",
]
