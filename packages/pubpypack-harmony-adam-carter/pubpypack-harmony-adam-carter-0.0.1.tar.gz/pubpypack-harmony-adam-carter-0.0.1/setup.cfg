[metadata]
name = pubpypack-harmony-adam-carter
version = 0.0.1
url = https://github.com/c-c-ca/first-python-package
author = Adam Carter
author_email = adm.carter@gmail.com
description = This package does amazing things.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = license
classifiers = License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
branch = True
source = imppkg

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg/
	*/site-packages/imppkg

[tox:tox]
isolated_build = True
envlist = 
	py{39,310,311}

[testenv]
commands = 
	pytest {posargs}
deps = 
	pytest
	pytest-cov
	pytest-randomly

[testenv:get_my_ip]
commands = 
	python -c 'import requests; print(requests.get("https://canhazip.com").text)'
deps = 
	requests
skip_install = True

[testenv:typecheck]
commands = 
	mypy --ignore-missing-imports {posargs:src test}
deps = 
	mypy
	pytest
	types-termcolor

[mypy]
python_version = 3.9
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs: src test}

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

