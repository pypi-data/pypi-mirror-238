strictness: veryhigh
test-warnings: false
doc-warnings: false
member-warnings: true
inherits:
  - default
autodetect: false
max-line-length: 88
ignore-paths:
  - doc

bandit:
  run: true
  options:
    config: pyproject.toml

dodgy:
  run: true

frosted:
  run: false

mccabe:
  run: true
  options:
    max-complexity: 5

pycodestyle:
  run: true
  disable:
    - E203

pydocstyle:
  run: false

pyflakes:
  run: true

pylint:
  run: true
  disable:
    - W1203

pyroma:
  run: false

mypy:
  run: true
  options:
    strict: true

vulture:
  run: false
