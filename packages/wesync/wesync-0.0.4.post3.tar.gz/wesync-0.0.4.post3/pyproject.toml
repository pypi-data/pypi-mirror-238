[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wesync"
dynamic = [
    "version"
]
authors = [
  { name="Sysadmin", email="sysadmin@welink.ro" },
]
description = "Deployment synchronization tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
#    "PyYAML"
]

[project.scripts]
wesync = "wesync:wesync.run"

[tool.hatch.version]
path = "src/wesync/__about__.py"