{% extends 'admin/result/success.html' %}
{% load i18n static spags %}
{% block ui-app %}
<n-card :bordered="false" class="proCard">
    <div class="result-box">
      <n-result
        status="info"
        title="激活"
        description="激活后即可正常使用"
      >
        <template #icon>
              <img src="{% static '/naive-ui/svg/Keychain.svg' %}" alt="">
        </template>
        <div class="result-box-extra">
          <p>在下方输入激活码点击激活即可：</p>
          <p class="mt-3">
            <n-space align="center" justify="center">
              <n-icon size="20" color="#18a058">
                  <img src="{% static 'naive-ui/svg/CheckCircle-Outlined.svg' %}" alt="">
              </n-icon>
              <span>激活码：</span>
              <n-input v-model:value="code" type="text" placeholder="请输入激活码" style="width:300px;min-width: 100%"></n-input>
              <n-button type="info" @click="activation" >立即激活</n-button>
            </n-space>
          </p>
        </div>
        <template #footer>
          <div class="flex justify-center mb-4">
            <n-space align="center">
              <n-button type="info" onclick="window.open('https://jlazx.cn/')">预览官网</n-button>
              <n-button onclick="window.open('https://jlazx.cn/buy')">立即购买</n-button>
            </n-space>
          </div>
        </template>
      </n-result>
    </div>
  </n-card>
{% endblock %}
