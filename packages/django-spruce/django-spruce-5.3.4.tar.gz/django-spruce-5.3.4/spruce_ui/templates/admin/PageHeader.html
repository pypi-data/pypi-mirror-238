{% load i18n static spags %}
<div class="layout-header" data-v-051739fd>
    <!--左侧菜单-->
    <div class="layout-header-left">
      <!-- 菜单收起 -->
      <div
        class="ml-1 layout-header-trigger layout-header-trigger-min"
        @click="collapsed = !collapsed"
      >
        <n-icon size="18" v-if="collapsed">
            <img src="{% static 'naive-ui/svg/MenuUnfoldOutlined.svg' %}" alt="">
        </n-icon>
        <n-icon size="18" v-else>
            <img src="{% static 'naive-ui/svg/MenuFoldout-Lined.svg' %}" alt="">
        </n-icon>
      </div>
      <!-- 刷新 -->
      <div
        class="mr-1 layout-header-trigger layout-header-trigger-min"
        @click="reloadPage"
      >
        <n-icon size="18">
          <i class="fa-solid fa-rotate-right"></i>
        </n-icon>
      </div>
      <!-- 面包屑 -->
        <n-breadcrumb>
            {% verbatim %}
        <template
          v-for="routeItem in breadcrumbList"
          :key="routeItem.name"
        >
          <n-breadcrumb-item v-if="routeItem.label">
            <n-dropdown
              :options="routeItem.children"
              @select="dropdownSelect"
            >
              <span class="link-text">
                    {{ routeItem.label }}
              </span>
            </n-dropdown>
          </n-breadcrumb-item>
        </template>{% endverbatim %}
      </n-breadcrumb>
    </div>
    <div class="layout-header-right">
      <div
        class="layout-header-trigger layout-header-trigger-min"
        v-for="item in iconList"
        :key="item.icon"
        @click="icon_click(item.open)"
      >
        <n-tooltip placement="bottom">
          <template #trigger>
            <n-icon size="18">
                <template v-if="item.open">
                    {% verbatim %}
                    <i :class="item.i" ></i>
                    {% endverbatim %}
                </template>
                <i :class="item.i" v-else></i>
            </n-icon>
          </template>
          <span>{% verbatim %}{{ item.tips }}{% endverbatim %}</span>
        </n-tooltip>
      </div>
      <!--切换全屏-->
      <div class="layout-header-trigger layout-header-trigger-min">
        <n-tooltip placement="bottom">
          <template #trigger>
            <n-icon size="18" @click="toggleFullScreen">
              <img src="{% static 'naive-ui/svg/fullscreen_icon.svg' %}" alt="">
            </n-icon>
          </template>
          <span>全屏</span>
        </n-tooltip>
      </div>
      <!-- 个人中心 -->
      <div class="layout-header-trigger layout-header-trigger-min">
        <n-dropdown trigger="hover" @select="avatarSelect" :options="avatarOptions">
          <div class="avatar">
            <n-avatar round>
              {{ request.user }}
              <template #icon>
                <img src="{% static 'naive-ui/svg/user_outlined.svg' %}" alt="">
              </template>
            </n-avatar>
          </div>
        </n-dropdown>
      </div>
      <!--设置-->
      <div class="layout-header-trigger layout-header-trigger-min" @click="openSetting">
        <n-tooltip placement="bottom-end">
          <template #trigger>
            <n-icon size="18" style="font-weight: bold">
              <img src="{% static 'naive-ui/svg/Setting-Outlined.svg' %}" alt="">
            </n-icon>
          </template>
          <span>项目配置</span>
        </n-tooltip>
      </div>
    </div>
  </div>
  <!--项目配置-->
  {% include 'admin/ProjectSetting.html' %}
