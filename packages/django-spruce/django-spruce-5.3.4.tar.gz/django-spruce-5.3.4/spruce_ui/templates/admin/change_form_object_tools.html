{% load i18n admin_urls %}
{% block object-tools-items %}
    {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
    <n-button type="warning" strong @click='history("{% add_preserved_filters history_url %}")'
              style="float: right;margin-right: 20px">
        {% translate "History" %}
    </n-button>
    <n-modal v-model:show="showModal"
             class="custom-card"
             preset="card"
             :style="bodyStyle"
             title="操作记录"
             size="huge"
             :bordered="false"
             :segmented="segmented">
        <iframe  :src="frameSrc" style="width: 100%;height: 100%"> </iframe>
    </n-modal>
    {% if has_absolute_url %}
        <a href="{{ absolute_url }}" class="viewsitelink">{% translate "View on site" %}</a>{% endif %}
{% endblock %}
