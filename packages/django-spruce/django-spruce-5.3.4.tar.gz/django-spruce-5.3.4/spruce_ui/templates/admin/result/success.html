{% extends 'admin/index.html' %}
{% load i18n static spags %}
{% block less %}
    {{ block.super }}
    <link rel="stylesheet/less" type="text/css" href="{% static 'naive-ui/css/success.less' %}"/>
{% endblock %}
{% block ui-app %}
<n-card :bordered="false" class="proCard">
    <div class="result-box">
      <n-result
        status="success"
        title="操作成功"
        description="提交结果页用于反馈一系列操作任务的处理结果，如果仅是简单操作，灰色区域可以显示一些补充的信息。"
      >
        <div class="result-box-extra">
          <p>已提交申请，等待财务部门审核。</p>
        </div>
        <template #footer>
          <div class="flex justify-center mb-4">
            <n-space align="center">
              <n-button type="info" @click="goHome">回到首页</n-button>
              <n-button>查看详情</n-button>
              <n-button>打印</n-button>
            </n-space>
          </div>
        </template>
      </n-result>
    </div>
  </n-card>
{% endblock %}
{% block main %}
    <script src="{% static 'naive-ui/js/default.js' %}" type="module"></script>
{% endblock %}
{% block components %}
    <script src="{% static 'naive-ui/js/components/components.js' %}" type="module"></script>
{% endblock %}
