{% extends 'admin/index.html' %}
{% load i18n static spags %}
{% block less %}
    {{ block.super }}
    <link rel="stylesheet/less" type="text/css" href="{% static 'naive-ui/css/account.less' %}"/>
{% endblock %}
{% block ui-app %}
        <div>
            <n-grid :x-gap="24">
                <n-grid-item span="6">
                    <n-card :bordered="false" size="small" class="proCard">
                        <n-thing
                                class="thing-cell"
                                v-for="item in typeTabList"
                                :key="item.key"
                                :class="{ 'thing-cell-on': type === item.key }"
                                @click="switchType(item)"
                        >
                            {% verbatim %}
                            	<template #header>{{ item.name }}</template>
                                <template #description>{{ item.desc }}</template>
                            {% endverbatim %}
                        </n-thing>
                    </n-card>
                </n-grid-item>
                <n-grid-item span="18">
                    <n-card :bordered="false" size="small" :title="typeTitle" class="proCard">
                        <n-grid cols="2 s:2 m:2 l:3 xl:3 2xl:3" v-if="type === 1" responsive="screen">
                            <n-grid-item>
                                <n-form :label-width="80" :model="formValue" :rules="rules" ref="formRef">
                                    <n-form-item label="昵称" path="name">
                                        <n-input v-model:value="formValue.name" placeholder="请输入昵称"></n-input>
                                    </n-form-item>

                                    <n-form-item label="邮箱" path="email">
                                        <n-input placeholder="请输入邮箱" v-model:value="formValue.email"></n-input>
                                    </n-form-item>

                                    <n-form-item label="联系电话" path="mobile">
                                        <n-input placeholder="请输入联系电话" v-model:value="formValue.mobile"></n-input>
                                    </n-form-item>

                                    <n-form-item label="联系地址" path="address">
                                        <n-input v-model:value="formValue.address" type="textarea"
                                                 placeholder="请输入联系地址"></n-input>
                                    </n-form-item>

                                    <div>
                                        <n-space>
                                            <n-button type="primary" @click="formSubmit">更新基本信息</n-button>
                                        </n-space>
                                    </div>
                                </n-form>
                            </n-grid-item>
                        </n-grid>
                        <n-grid cols="1" responsive="screen" v-if="type === 2" class="-mt-4">
                            <n-grid-item>
                                <n-list>
                                    <n-list-item>
                                        <template #suffix>
                                            <n-button type="primary" text>修改</n-button>
                                        </template>
                                        <n-thing title="账户密码">
                                            <template #description
                                            ><span class="text-gray-400">绑定手机和邮箱，并设置密码，帐号更安全</span>
                                            </template
                                            >
                                        </n-thing>
                                    </n-list-item>
                                    <n-list-item>
                                        <template #suffix>
                                            <n-button type="primary" text>修改</n-button>
                                        </template>
                                        <n-thing title="绑定手机">
                                            <template #description
                                            ><span class="text-gray-400">已绑定手机号：+86189****4877</span></template
                                            >
                                        </n-thing>
                                    </n-list-item>
                                    <n-list-item>
                                        <template #suffix>
                                            <n-button type="primary" text>设置</n-button>
                                        </template>
                                        <n-thing title="密保问题">
                                            <template #description
                                            ><span class="text-gray-400"
                                            >未设置密保问题，密保问题可有效保护账户安全</span
                                            ></template
                                            >
                                        </n-thing>
                                    </n-list-item>
                                    <n-list-item>
                                        <template #suffix>
                                            <n-button type="primary" text>修改</n-button>
                                        </template>
                                        <n-thing title="个性域名">
                                            <template #description
                                            ><span class="text-gray-400">已绑定域名：https://jlazx.cn/</span>
                                            </template
                                            >
                                        </n-thing>
                                    </n-list-item>
                                </n-list>
                            </n-grid-item>
                        </n-grid>
                    </n-card>
                </n-grid-item>
            </n-grid>
        </div>
{% endblock %}
{% block main %}
    <script src="{% static 'naive-ui/js/setting/user/account.js' %}" type="module"></script>
{% endblock %}
{% block components %}
    <script src="{% static 'naive-ui/js/components/components.js' %}" type="module"></script>
{% endblock %}
