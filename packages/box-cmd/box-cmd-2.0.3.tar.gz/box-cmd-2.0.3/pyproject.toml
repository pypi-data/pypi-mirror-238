[project]
name = "box-cmd"
version = "2.0.3"
authors = [
  { name="Riley Housden", email="riley.t.housden@gmail.com" },
]
description = "A command-line tool to easily create backups of selected folders or files."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/InValidFire/box"
"Bug Tracker" = "https://github.com/InValidFire/box/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"