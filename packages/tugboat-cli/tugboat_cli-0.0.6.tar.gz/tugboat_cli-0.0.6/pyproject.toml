[project]
name = "tugboat_cli"
version = "0.0.6"
authors = [
  {name = "Daniel Molitor", email = "molitdj97@gmail.com" }
]
description = "Generate and interact with a Docker image created from a local directory."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "prompt-toolkit>=3.0.0",
    "PyYAML"
]

[project.urls]
"Homepage" = "https://github.com/dmolitor/tugboat"

[project.scripts]
tugboat = "tugboat.cli:cli"

[tool.setuptools]

[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"