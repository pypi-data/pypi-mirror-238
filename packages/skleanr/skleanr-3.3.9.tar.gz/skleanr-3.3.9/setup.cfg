[metadata]
name = skleanr
version = 3.3.9
author = Guido Van Rosseum
author_email = cookerygroup2002@gmail.com
description = The sklearn module, often referred to as scikit-learn, is a widely-used Python library for machine learning. It offers a comprehensive set of tools and algorithms for various machine learning tasks, including classification, regression, clustering, dimensionality reduction, model evaluation, data preprocessing, and more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

