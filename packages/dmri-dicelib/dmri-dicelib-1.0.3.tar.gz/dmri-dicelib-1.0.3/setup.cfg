[metadata]
name = dmri-dicelib
version = 1.0.3
url = https://github.com/dice-lab-vr/dicelib
download_url = https://pypi.org/project/dmri-dicelib
project_urls = 
	Homepage = https://github.com/dice-lab-vr/dicelib
	Documentation = https://github.com/dice-lab-vr/dicelib/blob/master/README.md
	Source = https://github.com/dice-lab-vr/dicelib
	Changelog = https://github.com/dice-lab-vr/dicelib/blob/master/CHANGELOG.md
	Download = https://pypi.org/project/dmri-dicelib
	Tracker = https://github.com/dice-lab-vr/dicelib/issues
author = DICE lab
author_email = alessandro.daducci@univr.it
maintainer = DICE lab
maintainer_email = alessandro.daducci@univr.it
classifiers = 
	Topic :: Scientific/Engineering :: Image Processing
	License :: Other/Proprietary License
	Programming Language :: C++
	Programming Language :: Cython
	Programming Language :: Python
	Operating System :: OS Independent
	Intended Audience :: Science/Research
license = Proprietary License
license_files = LICENSE
description = Diffusion Imaging and Connectivity Estimation (DICE) library
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	Neuroimaging
	Diffusion MRI
	Microstructure Imaging

[options]
zip_safe = False
install_requires = 
	setuptools>=46.1
	numpy>=1.12
	scipy>=1.0
	cython>=0.29
	dipy>=1.0
packages = dicelib
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

