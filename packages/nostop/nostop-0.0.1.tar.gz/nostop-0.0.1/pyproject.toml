[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "nostop"
version = "0.0.1"
authors = [
  { name="Ethan", email="ethanreesewagner@gmail.com" },
]
description = "this python library will remove stop words from text"
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/ethanreesewagner/nostop"