[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Fuzzler"
version = "1.0.1"
authors = [
  { name="Tanner Smith", email="suffi811@outlook.com" },
]
description = "Create tailored password lists from webpages using AI/NLP"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
]

[project.urls]
"Homepage" = "https://github.com/suffs811/fuzzler"
"Bug Tracker" = "https://github.com/suffs811/fuzzler/issues"