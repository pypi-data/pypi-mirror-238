[build-system]
requires = [
    "setuptools",
    "wheel",
    "cython==3.0.4",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[tool.bandit]
skips = ["B101"]

[tool.pytest.ini_options]
addopts = "-v --cov rbfly"
testpaths = ["rbfly/tests"]

[tool.coverage.report]
show_missing = true
fail_under = 67
omit = ["rbfly/tests/*"]
