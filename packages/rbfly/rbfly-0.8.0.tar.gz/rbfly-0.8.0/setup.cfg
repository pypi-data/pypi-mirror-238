[metadata]
name = rbfly
version = 0.8.0
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = GPLv3+
description = RbFly - a library for RabbitMQ Streams using Python asyncio
long_description = file: README
long_description_content_type = text/x-rst
url = https://wrobell.dcmod.org/rbfly/
project_urls = 
	Source Code = https://gitlab.com/wrobell/rbfly
	Bug tracker = https://gitlab.com/wrobell/rbfly/issues
classifiers = 
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta

[options]
packages = find:
python_requires = >= 3.10
include_package_data = True

[options.package_data]
* = 
	py.typed
	*.pyi
	*.pyx
	*.pxd
	*.h

[options.extras_require]
tests = 
	cython-lint
	mypy == 1.6.1
	bandit
	toml  # required by bandit, not needed when using Python 3.11?
	pika  # required for integration tests
	pylint
	pytest-cov
	pytest-timeout
	pytest-asyncio
	pytest-lazy-fixture
	uvloop == 0.17.0
performance = 
	msgpack
	aiokafka == 0.8.1
	rstream == 0.13.0
	uamqp == 1.6.5
	python-qpid-proton == 0.39.0

[pylint.'MESSAGES CONTROL']
disable = C0411,C0209,C3001,W1202,W0621,R0903
extension-pkg-whitelist = rbfly

[egg_info]
tag_build = 
tag_date = 0

