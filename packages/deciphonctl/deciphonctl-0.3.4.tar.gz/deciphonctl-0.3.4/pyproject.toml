[tool.poetry]
name = "deciphonctl"
version = "0.3.4"
description = "Control Deciphon server."
authors = ["Danilo Horta <horta@ebi.ac.uk>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "deciphonctl" }]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0"
requests = "^2"
pydantic = "^2"
pydantic-settings = "^2"
fasta-reader = "^3"
deciphon = ">=0.10.2"
deciphon-core = ">=0.18.5"
loguru = "^0"
deciphon-sched = ">=0.11.2"
paho-mqtt = "^1.6.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
uvicorn = "^0"
deciphon-sched = { version = ">=0.11.2", extras = ["testing"] }

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry.scripts]
deciphonctl = 'deciphonctl.cli:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
