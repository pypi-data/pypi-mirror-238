[pytest]
addopts = --doctest-modules --doctest-continue-on-failure --verbose vula test
filterwarnings =
	ignore: Using or importing the ABCs from 'collections' instead of from 'collections.abc' is deprecated since Python 3.3, and in 3.9 it will stop working
	ignore: Using or importing the ABCs from 'collections' instead of from 'collections.abc' is deprecated since Python 3.3, and in 3.10 it will stop working
