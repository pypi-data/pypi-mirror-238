[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cbssa"
version = "0.0.7"
authors = [
  { name="Columbia Business School", email="peter@peter.net" },
]
description = "Columbia Business School Sports Analytics"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy", "pandas", "statsmodels", "matplotlib", "scipy"
]

[project.urls]
"Homepage" = "https://github.com/pr/cbssa"
"Bug Tracker" = "https://github.com/pr/cbssa/issues"