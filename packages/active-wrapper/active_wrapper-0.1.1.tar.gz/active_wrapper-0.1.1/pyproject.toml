[tool.poetry]
name = "active-wrapper"
version = "0.1.1"
description = "Continuing the project from The Orator ORM provides a simple yet beautiful ActiveRecord implementation."

license = "MIT"

authors = [
    "Dan Bradbury"
]

readme = 'README.rst'

repository = "https://github.com/Caja-de-Dano/active-wrapper"
homepage = "https://orator-orm.com/"

keywords = ['database', 'orm']

packages = [
  { include = "active-wrapper" }
]


[tool.poetry.dependencies]
python = "~2.7 || ^3.5"
backpack = "^0.1"
blinker = "^1.4"
cleo = "^0.6"
inflection = "^0.3"
Faker = "^0.8"
lazy-object-proxy = "^1.2"
pendulum = "^1.4"
pyaml = "^16.12"
pyyaml = "^5.3"
Pygments = "^2.2"
simplejson = "^3.10"
six = "^1.10"
wrapt = "^1.10"

# Extras
psycopg2 = { version = "^2.7", optional = true }
PyMySQL = { version = "^0.7", optional = true }
mysqlclient = { version = "^1.3", optional = true }


[tool.poetry.dev-dependencies]
flexmock = "0.9.7"
pytest = "^3.5"
pytest-mock = "^1.6"
tox = "^3.5"
pre-commit = "^1.11"


[tool.poetry.extras]
mysql = ["mysqlclient"]
mysql-python = ["PyMySQL"]
pgsql = ["psycopg2"]


#[tool.poetry.scripts]
#orator = 'orator.commands.application:application.run'


[build-system]
requires = ["poetry>=0.12a3"]
build-backend = "poetry.masonry.api"
