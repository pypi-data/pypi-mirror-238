[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "image_puzzle_game"
version = "1.0.0"
authors = [
    { name="Francis O'Hara", email="franciskohara@gmail.com" },
]
description = "A 3x3 grid image puzzle game built using the Pillow library."
keywords = ["pillow", "puzzle", "game", "image", "play", "games", "jupyter", "notebook"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/francisohara24/image-puzzle-game"
"Bug Tracker" = "https://github.com/francisohara24/image-puzzle-game/issues"