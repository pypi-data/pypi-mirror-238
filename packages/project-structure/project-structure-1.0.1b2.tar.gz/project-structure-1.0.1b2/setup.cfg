[metadata]
name = project-structure
version = attr: projectstructure.version.version
description = Project structure foundation or template, CLI console scripts.
url = https://gitlab.com/rpatterson/project-structure
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = template, structure
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Topic :: Utilities

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
python_requires = >=3.8
install_requires = 
	argcomplete

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	project-structure = projectstructure:main

[options.extras_require]
test = 
	pytest
	coverage
	pip-tools
devel = 
	prospector[with_everything]
	xenon
	black
	autoflake
	autopep8
	build

[tool:pytest]
testpaths = ./tests/projectstructuretests/
filterwarnings = 
	error

[coverage:run]
command_line = -m pytest --junit-xml=pytest-junit.xml
branch = True
source_pkgs = 
	projectstructure
	projectstructuretests
omit = 
	src/projectstructure/version.py
	**/site-packages/projectstructure/version.py

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = src/*/version.py
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[pydocstyle]
match = .*\.py
add_ignore = D212,D203,D200

[egg_info]
tag_build = 
tag_date = 0

