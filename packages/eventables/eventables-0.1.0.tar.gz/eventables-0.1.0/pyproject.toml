[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eventables"
version = "0.1.0"

authors = [
    {name="Alex Carroll", email="CarrollAutomation@gmail.com"},
]
description = "Simple Event handler with custom objects for tracking realtime data changes"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/CarrollAutomation/Eventables"
"Bug Tracker" = "https://github.com/CarrollAutomation/Eventables/issues"