[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
authors = [{name="ARXDE", email="info@arxde.ro"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    # Maturity of this project. Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",    
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    # Indicates who the project is intended for
    "Natural Language :: English",    
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Atmospheric Science ",    
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Environment :: Web Environment",
    "Operating System :: OS Independent"]
description = "Lightmorphic signatures analysis toolkit (LSAT)"
#license = {file = "LICENSE"}
keywords = ["lightmorphic", "spatiotemporal", "spectrogram,", "graph chord", "neural network"]
name = "lightmorphic"
readme = "README.rst"
requires-python = ">=3.10"
version = "0.1.1"

[project.urls]
"Homepage" = "https://www.arxde.ro/laborator.html"
