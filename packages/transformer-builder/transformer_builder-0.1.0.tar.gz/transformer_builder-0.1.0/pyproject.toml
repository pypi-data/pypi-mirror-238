[tool.poetry]
name = "transformer-builder"

version = "0.1.0"

description = "This package provides builder-like API to create really flexible transformers using PyTorch"
authors = ["MrKekovich <mrkekovich.official@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/MrKekovich/transformer-builder"
keywords = ["pytorch", "transformer", "ai"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/MrKekovich/transformer-builder/issues"

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
torch = "^2.1.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.292"
ruff-lsp = "^0.0.40"
pytest = "^7.4.2"
hypothesis = "^6.87.4"
pre-commit = "^3.4.0"
twine = "^4.0.2"
black = "^23.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
