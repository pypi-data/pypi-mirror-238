[bdist_wheel]
universal = 1

[metadata]
name = fcs-sru-server
version = 1.1.3
author = Erik Körner
author_email = "Erik Körner" <koerner@saw-leipzig.de>
description = "FCS SRU Server"
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = 
	SRU
	FCS
	CLARIN
url = https://github.com/Querela/fcs-sru-server-python/
project_urls = 
	Source = https://github.com/Querela/fcs-sru-server-python/
	Documentation = https://fcs-sru-server-python.readthedocs.io/
	Issue Tracker = https://github.com/Querela/fcs-sru-server-python/issues

[options]
zip_safe = True
include_package_data = True
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.8
install_requires = 
	lxml >=4.9.2
	werkzeug >=2.2.2
	cql-parser >=1.0.2

[options.packages.find]
where = src

[options.package_data]
clarin.sru = 
	py.typed
clarin.sru.xml = 
	*.xsd

[options.extras_require]
test = 
	pytest >=7.2.1
	pytest-cov >=4.0.0
	pytest-clarity >=1.0.1
	pytest-randomly >=3.12.0
style = 
	black >=23.1.0
	flake8 >=6.0.0
	isort >=5.11.4
	mypy >=0.991
	darglint >=1.8.1
docs = 
	sphinx >=5.3.0
	sphinx-rtd-theme >=0.5.1
	myst-parser >=0.18.1
build = 
	build >=0.10.0
	twine >=4.0.2

[flake8]
max-line-length = 140
exclude = venv,dist
docstring-convention = google
per-file-ignores = 
	setup.py:D
	tests/*:S,D,RST,F401,F841
	constants.py:E501
	__main__.py:E,F

[darglint]
docstring_style = google

[mypy]
exclude = (?x)(
	^examples/
	| ^venv/
	| ^docs/
	| ^tests/
	| ^setup.py$
	)

[mypy-lxml]
ignore_missing_imports = True

[mypy-lxml.sax]
ignore_missing_imports = True

[tool:isort]
profile = black
force_single_line = True
line_length = 120
skip = venv,dist

[tool:pytest]
addopts = 
	-ra
	-vv
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--cov
python_files = 
	test_*.py
	*_test.py
	tests.py
testpaths = 
	tests

[build_sphinx]
source_dir = docs
build_dir = dist/docs

[egg_info]
tag_build = 
tag_date = 0

