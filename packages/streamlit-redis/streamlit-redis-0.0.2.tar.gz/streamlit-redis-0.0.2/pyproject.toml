[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-redis"
version = "0.0.2"
description = "Redis connector for Streamlit cache"
readme = "README.md"
authors = [{ name = "Karen Javadyan", email = "kajarenc2@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["streamlit", "redis", "cache"]
dependencies = [
    "streamlit >= 1.27.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/kajarenc/streamlit-redis"