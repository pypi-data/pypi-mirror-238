[metadata]
name = ArtisanPrint
version = 0.0.2
author = Naman Garg
author_email = edu.ngarg@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Naman-0206/colorit
project_urls = 
	Bug Tracker = https://github.com/Naman-0206/colorit/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

