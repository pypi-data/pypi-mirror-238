                'ANN',
                'S',
                'BLE',
                'B',
                'A',
                'C4',
                'ICN',
                'INP',
                'PIE',
                'T20',
                'PT',
                'Q',
                'RSE',
                'RET',
                'SLF',
                'SIM',
                'TID',
                'ARG',
                'PGH',
                'TRY',
