- hosts: localhost
  gather_facts: false
  tasks:
    - ping: data='{{distronode_password}}'
      register: dumb
      vars:
        distronode_python_interpreter: '{{distronode_playbook_python}}'

    - name: If we got here, password was passed!
      assert:
        that:
          - "dumb.ping == 'Testing123'"
