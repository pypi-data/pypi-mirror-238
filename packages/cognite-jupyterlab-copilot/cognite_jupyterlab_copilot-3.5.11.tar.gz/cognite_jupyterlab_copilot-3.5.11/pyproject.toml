[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=3.5.3,<3.6", "hatch-nodejs-version"]
build-backend = "hatchling.build"

[project]
name = "cognite-jupyterlab-copilot"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 3",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
]
dynamic = ["version", "description", "authors", "keywords"]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors"]

[tool.hatch.build.targets.sdist]
artifacts = ["cognite_jupyterlab_copilot/labextension"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel.shared-data]
"cognite_jupyterlab_copilot/labextension" = "share/jupyter/labextensions/cognite_jupyterlab_copilot"
"install.json" = "share/jupyter/labextensions/cognite_jupyterlab_copilot/install.json"

[tool.hatch.build.hooks.version]
path = "cognite_jupyterlab_copilot/_version.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "cognite_jupyterlab_copilot/labextension/static/style.js",
    "cognite_jupyterlab_copilot/labextension/package.json",
]
skip-if-exists = ["cognite_jupyterlab_copilot/labextension/static/style.js"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "install:extension"
npm = ["jlpm"]
source_dir = "src"
build_dir = "cognite_jupyterlab_copilot/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=3.5.3,<3.6'",
    "jlpm",
    "jlpm build:prod"
]
before-build-python = ["jlpm clean:all"]

[tool.check-wheel-contents]
ignore = ["W002"]
