[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wslconv"
version = "0.0.1"
authors = [
    { name = "Lasha Koroshinadze" }
]
description = "A utility for converting file paths between WSL and Windows formats"
keywords = [
    "WSL",
    "Windows Subsystem for Linux",
    "Path conversion",
    "Filesystem utilities",
    "Windows and Linux interoperability",
    "Cross-platform paths",
    "Path translation"
]
readme = "README.md"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/lashahub/wslconv" }
requires-python = ">=3.6"
