[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omaga-permutation"
version = "1.0.0"
authors = [
  { name="Matheus Brandão", email="matheushfbrandao@gmail.com" },
]
description = "Pacote para efetuar permutações de elementos"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Matheushfb/omega"
"Bug Tracker" = "https://github.com/pypa/omega/issues"