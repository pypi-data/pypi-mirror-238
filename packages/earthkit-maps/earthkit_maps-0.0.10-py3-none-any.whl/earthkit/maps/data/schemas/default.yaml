# Style
font: Open Sans
cmap: magma
n_levels: 8
figsize: [10, 7.5]
dpi: 100
extract_domain: true
style_library: default
force_style_units: false

# Projections and interpolation
reference_crs: PlateCarree
interpolation: None

# Dates and times
date_format: "%Y-%m-%d"
time_format: "%H:%M"

# Plotting defaults
contour:
  line_colors: navy
  labels: false
  label_fontsize: 7
  linewidths: 0.5
point:
  marker: o
legend:
  location: bottom
  format: "%.4g"
title:
  horizontalalignment: center
barbs:
  length: 5
  linewidth: 1
  sizes:
    spacing: 0.25
  regrid_shape: 30

# Auxilliary layers defaults
coastlines:
  linewidth: 0.5
  color: "#333333"
borders:
  linestyle: "--"
  linewidth: 0.5
  edgecolor: [0.2, 0.2, 0.2]
  facecolor: "none"
roads:
  linestyle: "-"
  linewidth: 0.5
  edgecolor: "#ffcc00"
  alpha: 0.5
  facecolor: "none"
land:
  color: "#E0CBA8"
ocean:
  color: "#C3EDFF"
states_provinces:
  linestyle: ":"
  linewidth: 0.5
gridlines:
  linewidth: 0.75
  linestyle: ":"
  color: "#888"
  alpha: 0.8
  x_inline: false
  y_inline: false
  draw_labels: ["bottom", "left"]
  rotate_labels: false
