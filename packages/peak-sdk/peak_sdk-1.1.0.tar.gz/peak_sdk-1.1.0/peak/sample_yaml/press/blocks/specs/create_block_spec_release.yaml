# block_spec_release.yaml

body:
  release:
    version: 2.0.0
    notes: This is a new release
  config:
    steps:
      new_step:
        command: echo 1
        type: standard
        imageDetails:
          id: 1
          versionId: 1
    triggers: []
    watchers:
      - user: abc@peak.ai
        events:
          success: false
          fail: true
      - webhook:
          name: info
          url: https://abc.com/post
          payload: '{ "pingback-url": "https:/workflow/123" }'
        events:
          success: false
          fail: true
          runtimeExceeded: 10
parameters:
  run:
    - defaultValue: AVG
      description: Select an aggregation function (e.g., AVG, SUM, COUNT)
      name: agg_type
      required: false
      title: Agg Type
      type: string
      hideValue: true
    - defaultValue: false
      description: Enable email notifications
      name: email_notifications
      required: false
      title: Email Notifications
      type: boolean
    - defaultValue: 10
      description: Select the number of iterations
      name: num_iterations
      options:
        - title: Low
          value: 10
        - title: Medium
          value: 50
        - title: High
          value: 100
      required: false
      title: Number of Iterations
      type: number
    - defaultValue:
        - input.csv
        - output.csv
      description: Specify input and output file names
      name: file_names
      required: true
      title: File Names
      type: string_array
artifact:
  path: "."
  ignore_files:
    - ".gitignore"
    - ".dockerignore"
