<html>
<head>

	<style type="text/css">
		.page_styles{
			background: #fff;
			font-family: arial;
			padding: 5px 8px;
		}
	</style>

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			TeX: {
				equationNumbers: {  autoNumber: "AMS"  },
				extensions: ["AMSmath.js", "AMSsymbols.js", "autobold.js"]
			}
		});
	</script>

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],
			processEscapes: true
			}
		});
	</script>

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			"HTML-CSS" : {
				availableFonts : ["STIX"],
				preferredFont : "STIX",
				webFont : "STIX-Web",
				imageFont : null
			}
		});
	</script>

	<script type="text/javascript"
		src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>

</head>
