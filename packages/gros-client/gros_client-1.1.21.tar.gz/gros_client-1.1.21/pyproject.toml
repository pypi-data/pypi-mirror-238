[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools_scm",
]
build-backend = "setuptools.build_meta"

[project]
name = "gros_client"
version = "1.1.21"
authors = [{name = "jax", email = "ming.li@fftai.com"}]
license = {text = "MIT"}
requires-python = ">=3.10"
description = "Fourier General Robotics OS - Client Library (python)"
readme="README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "websocket-client>=1.6.2",
]

[project.urls]
"Homepage" = "https://github.com/FFTAI/gros_client_py"
"Bug Tracker" = "https://github.com/FFTAI/gros_client_py/issues"
"Blog" = "https://fftai.github.io/"