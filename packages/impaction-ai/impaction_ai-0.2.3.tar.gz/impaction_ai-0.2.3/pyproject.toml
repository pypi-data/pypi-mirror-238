[tool.poetry]
name = "impaction-ai"
version = "0.2.3"
description = "Python SDK for impaction.ai"
authors = ["Coxwave <tech@coxwave.com>"]
readme = "README.md"
packages = [{include = "impaction_ai"}]

[tool.poetry.dependencies]
python = ">=3.8.0,<4.0"
requests = "^2.31.0"
protobuf = "^4.24.2"
google-api-python-client = "^2.98.0"
pendulum = "^2.1.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.282"
black = "^23.7.0"
mypy = "^1.5.1"
isort = "^5.12.0"
pre-commit = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP",  # pyupgrade
]
exclude = ["impaction_ai/ingestion"]

target-version = "py38"

[tool.black]
line-length = 120
target-version = ["py38"]
exclude = 'impaction_ai\/ingestion\/' 

[tool.isort]
profile = "black"
py_version=38
skip_glob = ["impaction_ai/ingestion"]
