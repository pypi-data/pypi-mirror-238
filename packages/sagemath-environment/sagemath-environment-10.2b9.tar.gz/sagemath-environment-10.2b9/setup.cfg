[metadata]
name = sagemath-environment
version = file: VERSION.txt
description = Sage: Open Source Mathematics Software: System and software environment
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GNU General Public License (GPL) v2 or later
author = The Sage Developers
author_email = sage-support@googlegroups.com
url = https://www.sagemath.org
classifiers = 
	Development Status :: 6 - Mature
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Mathematics

[options]
python_requires = >=3.9, <3.12
install_requires = 
py_modules = 
	sage.all__sagemath_environment
	sage.env
	sage.version
	sage.misc.all__sagemath_environment
	sage.misc.package
	sage.misc.package_dir
	sage.misc.temporary_file
	sage.misc.viewer
packages = 
	sage.features
scripts = 
	bin/sage
	bin/sage-env
	bin/sage-num-threads.py
	bin/sage-venv-config
	bin/sage-version.sh
	bin/sage-python

[options.extras_require]
conf = sage-conf ~= 10.2b9
docbuild = sage-docbuild ~= 10.2b9
sage = sagemath-standard ~= 10.2b9
cython = cython >=3.0, <4.0
pytest = pytest
rst2ipynb = rst2ipynb >=0.2.2
tox = tox >= 4.2.7
sws2rst = sage-sws2rst ~= 10.2b9

[egg_info]
tag_build = 
tag_date = 0

