[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
module-name = "busca_py"

[project]
name = "busca_py"
authors = [{ name = "Noah Baculi", email = "noahbaculi@gmail.com" }]
description = "Library to search for files with content that most closely match the lines of a reference string"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = ["file", "match", "closest"]

[project.urls] # Optional
"Homepage" = "https://github.com/noahbaculi/busca"
"Bug Reports" = "https://github.com/noahbaculi/busca/issues"
"Source" = "https://github.com/noahbaculi/busca"
