[coverage:run]
omit = 
	*/tests/*
	sidechainnet/_version.py

[yapf]
COLUMN_LIMIT = 90
INDENT_WIDTH = 4
USE_TABS = False
BASED_ON_STYLE = google

[flake8]
max-line-length = 119

[versioneer]
VCS = git
style = pep440
versionfile_source = sidechainnet/_version.py
versionfile_build = sidechainnet/_version.py
tag_prefix = ''

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

