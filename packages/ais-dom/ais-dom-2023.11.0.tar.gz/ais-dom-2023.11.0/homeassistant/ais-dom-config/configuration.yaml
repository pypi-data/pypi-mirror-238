homeassistant:
  customize_glob: !include customize_glob.yaml
  packages: !include_dir_named ais_packages/
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - 0.0.0.0/0
        - ::1
    - type: homeassistant
    - type: legacy_api_password
      api_password: dom
  allowlist_external_dirs:
    - /data/data/com.termux/files/home/AIS/www/

  auth_mfa_modules:
    - type: totp
      name: "AIS Multi-factor authentication"
#
system_health:

# Track the sun
sun:

# ais-dom cloud functionality
ais_cloud:
ais_ai_service:
ais_knowledge_service:
ais_shell_command:
ais_yt_service:
ais_updater:
  include_used_components: false
ais_drives_service:

# Enables a map showing the location of tracked devices
map:

#
media_extractor:

# Enables the frontend
frontend:
  # development_repo: ~/Projects/AIS-home-assistant-polymer
  themes: !include_dir_merge_named themes

# Enables configuration UI
config:

http:
  server_port: 8180
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1

