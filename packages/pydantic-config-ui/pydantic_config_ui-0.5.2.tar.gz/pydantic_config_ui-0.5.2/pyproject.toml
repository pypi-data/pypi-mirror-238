[tool.poetry]
name = "pydantic-config-ui"
version = "0.5.2"
license = "MIT"
homepage = "https://gitlab.com/mosling/pydantic-config-ui"
description = "Generate a QDialog from a Pydantic class using PySide 6"
documentation = ""
authors = ["Steffen KÃ¶hler <stefen.koehler@gmail.com>"]
readme = "Readme.md"
keywords = ["pyside6", "pydantic2", "qt", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
include = [
    "LICENSE",
]

packages = [
    {include = "pydantic_config_ui"}
]

[tool.poetry.dependencies]
python = ">=3.8, <3.12"  # from pyside
PySide6= "~6.5"
pydantic = ">=2.1, < 3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
