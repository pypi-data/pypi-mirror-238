[flake8]
exclude = .git, *migrations*, .tox, dist, htmlcov
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293

[tox]
envlist = py{38, 39, 310, 311}-django{32, 40, 42}, pylint

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = testsite.settings

deps =
    django32: django>=3.2,<3.3
    django40: django>=4.0,<4.1
    django42: django>=4.2,<4.3
    factory_boy
    coverage

commands_pre =
    pip install -e {toxinidir}/example-app

commands =
    coverage run runtests.py -v 2
    coverage xml
    coverage report -m

[testenv:pylint]
deps=
    pylint
    pylint-django
    factory_boy

commands=
    pylint --load-plugins pylint_django htmx_datatables
