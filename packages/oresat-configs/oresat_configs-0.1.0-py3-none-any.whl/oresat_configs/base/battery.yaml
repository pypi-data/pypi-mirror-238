objects:
  - index: 0x4000
    name: pack_1
    description: battery pack 1 telemetry
    object_type: record
    subindexes:
      - subindex: 0x1
        name: vbatt
        data_type: uint16
        description: pack voltage in millivolts
        access_type: ro

      - subindex: 0x2
        name: vcell_max
        data_type: uint16
        description: max voltage for a cell in millivolts
        access_type: ro

      - subindex: 0x3
        name: vcell_min
        data_type: uint16
        description: min voltage for a cell in millivolts
        access_type: ro

      - subindex: 0x4
        name: vcell
        data_type: uint16
        description: lowest cell voltage in millivolts
        access_type: ro

      - subindex: 0x5
        name: vcell_1
        data_type: uint16
        description: cell 1 voltage in millivolts
        access_type: ro

      - subindex: 0x6
        name: vcell_2
        data_type: uint16
        description: cell 2 voltage in millivolts
        access_type: ro

      - subindex: 0x7
        name: vcell_avg
        data_type: uint16
        description: average voltage of both cells in millivolts
        access_type: ro

      - subindex: 0x8
        name: current
        data_type: int16
        description: pack current in milliamps
        access_type: ro

      - subindex: 0x9
        name: current_avg
        data_type: int16
        description: pack average current in milliamps
        access_type: ro

      - subindex: 0xa
        name: current_max
        data_type: int16
        description: pack max current in milliamps
        access_type: ro

      - subindex: 0xb
        name: current_min
        data_type: int16
        description: pack min current in milliamps
        access_type: ro

      - subindex: 0xc
        name: full_capacity
        data_type: uint16
        description: capacity of battery pack in milliamp-hours
        access_type: ro

      - subindex: 0xd
        name: reported_capacity
        data_type: uint16
        description: reported capacity of battery pack in milliamp-hours
        access_type: ro

      - subindex: 0xe
        name: time_to_empty
        data_type: uint16
        description: estimate of time until battery pack is empty in seconds
        access_type: ro

      - subindex: 0xf
        name: time_to_full
        data_type: uint16
        description: estimate of time until battery pack is full in seconds
        access_type: ro

      - subindex: 0x10
        name: cycles
        data_type: uint16
        description: charge/discharge cycles
        access_type: ro
        high_limit: 10485

      - subindex: 0x11
        name: reported_state_of_charge
        data_type: uint8
        description: reported charge percent
        access_type: ro
        high_limit: 100

      - subindex: 0x12
        name: temperature
        data_type: int8
        description: temperature of battery pack in celsius
        access_type: ro

      - subindex: 0x13
        name: temperature_avg
        data_type: int8
        description: average temperature of battery pack in celsius
        access_type: ro

      - subindex: 0x14
        name: temperature_max
        data_type: int8
        description: max temperature of battery pack in celsius
        access_type: ro

      - subindex: 0x15
        name: temperature_min
        data_type: int8
        description: min temperature of battery pack in celsius
        access_type: ro

      - subindex: 0x16
        name: status
        data_type: uint8
        description: |
          - bit 0: heater on
          - bit 1: discharge disable
          - bit 2: charge disable
          - bit 3: discharge status
          - bit 4: charge status
        access_type: ro

