objects:
  - index: 0x3001
    name: flight_mode
    data_type: bool
    description: card is in flight mode
    access_type: ro
    default: true

  - index: 0x3003
    name: system
    object_type: record
    subindexes:
      - subindex: 0x1
        name: storage_percent
        data_type: uint8
        description: the current storage percent used
        access_type: ro

      - subindex: 0x2
        name: unix_time
        data_type: uint32
        description: unix time in seconds for beacon
        access_type: ro

      - subindex: 0x3
        name: uptime
        data_type: uint32
        description: uptime in seconds for beacon
        access_type: ro

      - subindex: 0x4
        name: power_cycles
        data_type: uint16
        description: the number of power cycles
        access_type: ro

      - subindex: 0x9
        name: boot_select
        data_type: uint8
        description: |
          boot bank or mmc info
          - bit 0: current boot bank/mmc
          - bit 1: next boot bank/mmc
        access_type: ro
