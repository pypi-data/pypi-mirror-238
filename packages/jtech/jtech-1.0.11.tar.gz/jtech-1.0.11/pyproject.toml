[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "jtech"
version = "1.0.11"
description = "Jtech Project CLI"
authors = ["Angelo Vicente Filho <angelo.vicente@veolia.com>"]

[tool.poetry.scripts]
jtech = "jtech.__main__:main"

[tool.poetry.dependencies]
python = "^3.10"
certifi = "2023.5.7"
charset-normalizer = "3.1.0"
click = "8.1.3"
idna = "3.4"
Jinja2 = "3.1.2"
MarkupSafe = "2.1.3"
prompt-toolkit = "3.0.38"
questionary = "1.10.0"
requests = "2.31.0"
urllib3 = "1.26.4"
wcwidth = "0.2.6"
colorama = "0.4.6"
setuptools = "^68.0.0"
textwrap3 = "^0.9.2"
pyyaml = "^6.0"
ruamel-yaml = "^0.17.32"
pyfiglet = "^0.8.post1"
pyqt5 = "^5.15.9"
qdarkstyle = "^3.1"
bs4 = "^0.0.1"
