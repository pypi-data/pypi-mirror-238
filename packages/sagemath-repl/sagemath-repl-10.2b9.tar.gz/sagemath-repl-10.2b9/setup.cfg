[metadata]
name = sagemath-repl
version = file: VERSION.txt
description = Sage: Open Source Mathematics Software: System and software environment
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GNU General Public License (GPL) v2 or later
author = The Sage Developers
author_email = sage-support@googlegroups.com
url = https://www.sagemath.org
classifiers = 
	Development Status :: 6 - Mature
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Mathematics

[options]
python_requires = >=3.9, <3.12
install_requires = 
	sagemath-objects ~= 10.2b9
	sagemath-environment ~= 10.2b9
	ipython >=7.13.0, <8.9.0
	ipywidgets >=7.5.1
py_modules = 
	sage.all__sagemath_repl
	sage.misc.all__sagemath_repl
	sage.misc.banner
	sage.misc.sagedoc
	sage.misc.sage_input
	sage.misc.sage_eval
packages = 
	sage.doctest
	sage.repl
	sage.repl.display
	sage.repl.ipython_kernel
	sage.repl.rich_output
scripts = 
	bin/sage-eval
	bin/sage-runtests
	bin/sage-fixdoctests
	bin/sage-coverage
	bin/sage-cachegrind
	bin/sage-callgrind
	bin/sage-massif
	bin/sage-omega
	bin/sage-valgrind
	bin/sage-cleaner
	bin/sage-inline-fortran
	bin/sage-ipynb2rst
	bin/sage-ipython
	bin/sage-notebook
	bin/sage-preparse
	bin/sage-run
	bin/sage-run-cython
	bin/sage-startuptime.py

[options.package_data]
sage.doctest = 
	tests/*
sage.repl.rich_output = 
	example*

[egg_info]
tag_build = 
tag_date = 0

