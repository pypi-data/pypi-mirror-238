[build-system]
requires = [
    "setuptools >= 61.0.0",
    "setuptools_scm[toml] >= 6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "boutdata"
description = "Python package for collecting BOUT++ data"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "bout++",
    "bout",
    "plasma",
    "physics",
    "data-extraction",
    "data-analysis",
    "data-visualization",
]
license = {text = "GNU Lesser General Public License v3 or later (LGPLv3+)"}
authors = [{name = "Ben Dudson", email = "benjamin.dudson@york.ac.uk"}]
urls = {project = "https://github.com/boutproject/boutdata"}
dependencies = [
    "sympy>=1.5.1",
    "numpy>=1.22.0",
    "matplotlib>=3.2.1",
    "natsort>=8.1.0",
    "scipy>=1.4.1",
    "boututils>=0.1.9",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
]
docs = [
    "sphinx>=3.4,<5",
]

[project.scripts]
bout-squashoutput = "boutdata.scripts.bout_squashoutput:main"

[tool.setuptools]
packages = ["boutdata"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools_scm]
write_to = "boutdata/_version.py"

[tool.pytest.ini_options]
addopts = "--cov=boutdata"
