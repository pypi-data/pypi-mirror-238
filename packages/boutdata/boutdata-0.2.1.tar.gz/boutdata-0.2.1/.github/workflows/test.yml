name: Test

on:
  # Run each time we push and pull requests
  push:
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # As we are running on different environments, we are splitting the jobs
  # https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#jobs
  local:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup prerequisites
        run: sudo apt update &&
             sudo apt install -y libhdf5-serial-dev
                netcdf-bin
                libnetcdf-dev
                libsm6
                libxext6
                libxrender-dev
                libxt6
                libgl1-mesa-glx
                libfontconfig
                libxkbcommon-x11-0

      - name: Install dependencies
        run: |
          pip install .[tests]

      - name: Test local run
        run: |
          pytest -v

      - name: Upload to codecov
        run: |
          pip install codecov
          codecov

  lint:
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: |
        flake8 && echo "flake8 successful"
