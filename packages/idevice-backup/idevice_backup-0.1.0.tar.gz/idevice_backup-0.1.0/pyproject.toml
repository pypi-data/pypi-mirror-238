[tool.poetry]
name = "idevice-backup"
version = "0.1.0"
description = "CLI tool to backup iDevices with Restic"
homepage = "https://github.com/essembeh/idevice-backup"
authors = ["SÃ©bastien MB <seb@essembeh.org>"]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Utilities"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
colorama = "^0.4.6"
pydantic = "^2.4.2"
tqdm = "^4.66.1"
lazy-object-proxy = "^1.9.0"
pexpect = "^4.8.0"
shellingham = "^1.5.4"
arrow = "^1.3.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
pylint = "^3.0.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-dotenv = "^0.5.2"

[tool.poetry.scripts]
ibackup = 'idevice_backup.cli:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
