[build-system]
requires = ["setuptools>=50.3.2"]
build-backend = "setuptools.build_meta"

[project]
name = "unipay_sdk"
version = "0.0.2"
authors = [
  { name="Evgeniy Finskiy", email="finskiy.ru@ya.ru" },
]
description = "SDK for UniPay.com payment gateway"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BeyondUnderstanding/unipay-sdk"
"Bug Tracker" = "https://github.com/BeyondUnderstanding/unipay-sdk/issues"