[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keyparser"
version = "0.0.0"
authors = [
  { name="Chor", email="chorong8883@gmail.com" },
]
description = "String Parser by Key"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
keywords = ["keyparser"]

[project.urls]
"Homepage" = "https://github.com/chorong8883/keyparser"