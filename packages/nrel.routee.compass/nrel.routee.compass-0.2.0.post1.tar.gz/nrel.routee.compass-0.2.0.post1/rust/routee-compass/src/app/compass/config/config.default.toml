parallelism = 2

[graph]
edge_list_csv = "edges.csv.gz"
vertex_list_csv = "vertices.csv.gz"
verbose = true

[algorithm]
type = "a*"

[traversal]
type = "distance"

[frontier]
type = "no_restriction"

[termination]
type = "query_runtime"
limit = "00:02:00"
frequency = 100_000

[plugin]
input_plugins = [{ type = "vertex_rtree", vertices_file = "vertices.csv.gz" }]
output_plugins = []
