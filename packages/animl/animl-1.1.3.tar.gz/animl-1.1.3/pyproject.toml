[project]
name = "animl"  
version = "1.1.3"  # Required
description = "Tools for classifying camera trap images"  

readme = "README.md" 
license = {file = "LICENSE.txt"}
keywords = ["camera trap", "ecology", "conservation", "zoo", "SDZWA", "conservationtechlab"] 

authors = [{name = "Kyra Swanson", email = "tswanson@sdzwa.org" }]

requires-python = ">=3.7"
dependencies = [ 
  "wget",
  "humanfriendly",
  "matplotlib",
  "seaborn",
  "tqdm",
  "pyyaml",
  "pillow",
  "opencv-python<=4.8.1.78",
  "numpy<=1.19.5",
  "pandas<=1.3.5",
  "protobuf<=3.19.4",
  "termcolor<=1.1.0",
  "tensorboard<=2.6.0",
  "tensorboard-data-server<=0.6.1",
  "tensorboard-plugin-wit<=1.8.1",
  "tensorflow-estimator<=2.6.0",
  "tensorflow-gpu<=2.6.2",
  "tensorflow-io-gcs-filesystem<=0.24.0",
  "tf-estimator-nightly<=2.8.0.dev2021122109",
  "torch<=1.13.1",
  "torchvision<=0.14.1",
]


[project.urls]  # Optional
"Homepage" = "https://github.com/conservationtechlab/animl-py"


