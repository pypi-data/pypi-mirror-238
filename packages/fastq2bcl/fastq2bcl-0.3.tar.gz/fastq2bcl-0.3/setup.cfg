[metadata]
name = fastq2bcl
description = fastq2bcl convert fastq files in a bcl2fastq-able run directory
author = Davide Rambaldi
author_email = davide.rambaldi@fht.org
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/tucano/fastq2bcl/
project_urls = 
	Documentation = https://fastq2bcl.readthedocs.io/en/stable/
	Source = https://github.com/tucano/fastq2bcl/
	Changelog = https://fastq2bcl.readthedocs.io/en/stable/changelog.html
	Tracker = https://github.com/tucano/fastq2bcl/issues
	Download = https://pypi.org/project/fastq2bcl/#files
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version>="3.8"
	biopython
	rich

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fastq2bcl = fastq2bcl.cli:run

[tool:pytest]
addopts = 
	--cov fastq2bcl --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = fastq2bcl
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

