[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pointcloudsimple"
version = "0.0.2"
authors = [
  { name="Max Worsley", email="maxworsley@outlook.com" },
]
dependencies = [
    "pygame", 
    "numpy"
]
description = "A small package for creating a random selection of points moving in space"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
