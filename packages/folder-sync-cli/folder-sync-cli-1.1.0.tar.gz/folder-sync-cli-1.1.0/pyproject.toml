[tool.poetry]
name = "folder-sync-cli"
version = "0.1.0"
description = "A CLI tool to simplify rclone sync."
authors = ["hank chou <hengtse.me@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
isort = "^5.12.0"
ruff = "^0.1.3"

[tool.black]
line-length = 96

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
