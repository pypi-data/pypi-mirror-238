[build-system]
requires = ["setuptools>=67.7.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ghga_service_commons"
version = "1.1.0"
description = "A library that contains common functionality used in services of GHGA"
readme = "README.md"
authors = [
    { name = "German Human Genome Phenome Archive (GHGA)", email = "contact@ghga.de" },
]
requires-python = ">=3.9"
license = { text = "Apache 2.0" }
classifiers = [
    "Development Status :: 1 - Planning",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
]
dependencies = [
    "pydantic >=2, <3",
]

[project.optional-dependencies]
api = ["fastapi~=0.103.2", "uvicorn[standard]~=0.20.0", "httpx~=0.23.3"]
auth = ["jwcrypto>=1.5.0, <2", "pydantic[email]>=2, <3"]
crypt = ["pynacl>=1.5.0, <2"]
dev = ["datamodel-code-generator~=0.22.0","requests>=2.28.2, <3"]
objectstorage = ["hexkit~=0.11.0"]

all = ["ghga-service-commons[api,auth,crypt,dev, objectstorage]"]

[project.urls]
Repository = "https://github.com/ghga-de/ghga-service-commons"

[tool.setuptools.packages.find]
where = ["src"]
