[metadata]
name = multirotor
version = 0.4.3
description = Simulation testbed for multirotor vehicles.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = multirotor, simulation, gym, uav

[options]
python_requires = >= 3.7
install_requires = 
	numpy
	scipy
	numba
	matplotlib
	gym
	optuna
packages = 
	multirotor
	multirotor.controller
	multirotor.models

[options.extras_require]
DEV = 
	twine
	build
	sphinx
	sphinx-autoapi
	numpydoc
	myst-parser
	myst-nb
CONTROL = 
	control

[egg_info]
tag_build = 
tag_date = 0

