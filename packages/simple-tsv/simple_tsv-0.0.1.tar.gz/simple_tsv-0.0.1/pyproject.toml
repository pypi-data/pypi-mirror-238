[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "simple_tsv"
version = "0.0.1"
description = "The simple_tsv package provides a basic csv dialect for tsv files and some basic functions and classes for reading and writing."
readme = "README.md"
authors = [
    { name = "Aaron Alphabet", email = "aaron.alphabet@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = []
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"
