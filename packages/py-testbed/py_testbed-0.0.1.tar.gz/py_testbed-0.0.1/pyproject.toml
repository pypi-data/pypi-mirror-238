[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py_testbed"
version = "0.0.1"
authors = [
  { name="Purple Elephant", email="purple.elephant1037@gmail.com" },
]
description = "Python library to run a battery of scripts for e.g code testing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[project.urls]
"Homepage" = "https://github.com/purple-elephant1037/py_testbed"
"Test code" = "https://github.com/purple-elephant1037/py_testbed"

