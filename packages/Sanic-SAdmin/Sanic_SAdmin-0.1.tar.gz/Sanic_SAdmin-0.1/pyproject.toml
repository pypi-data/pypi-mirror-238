[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Sanic_SAdmin"
version = "0.1"
authors = [
  { name="A-Corner", email="a.corner.vj@gmail.com" },
]
description = "The Admin backend created by the combination of Sanic And Amis manages SANic-admin"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/A-Corner/Sanic-Admin"
"Bug Tracker" = "https://github.com/A-Corner/Sanic-Admin"
