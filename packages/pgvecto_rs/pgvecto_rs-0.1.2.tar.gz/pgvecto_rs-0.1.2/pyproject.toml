[project]
name = "pgvecto_rs"
version = "0.1.2"
description = "Python binding for pgvecto.rs"
authors = [
    { name = "TensorChord", email = "envd-maintainers@tensorchord.ai" },
    { name = "盐粒 Yanli", email = "mail@yanli.one" },
]
dependencies = [
    "numpy>=1.23",
    "toml>=0.10",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
lint = [
    "black>=23.10.0",
    "ruff>=0.1.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "SQLAlchemy>=2",
    "pytest>=7.4",
    "psycopg[binary]>=3.1.12",
]

[tool.pdm.scripts]
test = "pytest tests/"

[tool.pdm.scripts.format]
composite = [
    "black .",
    "ruff check --fix .",
]

[tool.pdm.scripts.check]
composite = [
    "black --check .",
    "ruff check .",
]

[tool.pytest.ini_options]
addopts = "-r aR"
