[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "macrometa-source-collection"
version='1.0.5'
description = "Pipelinewise tap for reading from GDN Collections"
license = "Apache-2.0"
authors = ["Macrometa <info@macrometa.com>"]
keywords = [
    "ELT",
    "Connectors",
    "Workflows",
    "Macrometa",
    "GDN",
    "Collection",
    "Source"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
packages = [
    { include = "macrometa_source_collection" },
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
pipelinewise-singer-python = "1.2.0"
c8connector = ">=0.0.31"
chardet = "4.0.0"
idna = "2.10"
numpy = "1.21.6"
pandas = "1.3.5"
pyC8 = "1.1.1"
requests = "2.25.1"
websocket-client = "0.57.0"
pulsar-client = "2.10.1"
prometheus-client = "0.16.0"

[tool.poetry.scripts]
# CLI declaration
macrometa-source-collection = 'macrometa_source_collection:main'

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Macrometacorp/macrometa-source-collection/issues"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
