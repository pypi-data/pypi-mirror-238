[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "letterbomb"
description = "A fork of the classic Wii hacking tool from fail0verflow"
readme = "README.md"
requires-python = ">=3.10"
version = "4.1"
license = {text = "MIT"}
authors = [{name = "WhoAteMyButter"}]
keywords = [
    "letterbomb",
    "letter bomb",
    "wii",
    "failoverflow",
    "fail0verflow",
    "fail overflow",
    "fail 0verflow",
    "exploit",
    "wii hack",
    "hacking",
    "jailbreak",
    "jailbreaking"
]
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Games/Entertainment"
]

[project.optional-dependencies]
web = [
    "letterbomb_web"
]

[project.urls]
Documentation = "https://letterbomb.readthedocs.io"
Source = "https://gitlab.com/whoatemybutter/letterbomb"
Changelog = "https://gitlab.com/whoatemybutter/letterbomb/-/blob/master/CHANGELOG.md"

[tool.black]
line-length = 120

[tool.pylint."MASTER"]
jobs = 8
py-version = "3.10"
max-line-length = 120

[tool.mypy]
ignore_missing_imports = true
strict=true

[tool.setuptools]
packages = ["letterbomb"]
include-package-data = true
[tool.setuptools.package-data]
letterbomb = ["**"]