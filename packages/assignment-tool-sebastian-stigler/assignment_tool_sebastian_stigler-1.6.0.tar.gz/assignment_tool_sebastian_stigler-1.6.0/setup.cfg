[metadata]
name = assignment_tool_sebastian_stigler
version = 1.6.0
description = Tool to manage the assignments in the VM.
long_description = file: README.md
long_description_content_type = text/markdown
author = Sebastian Stigler
author_email = sebastian.stigler@hs-aalen.de
url = https://in-stigler.htw-aalen.de/gitea/tools/assignment_tool
classifiers = 
	Intended Audience :: Education
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	Kivy==2.0.0
	Kivy-Garden==0.1.4
	kivymd==0.104.2
	Pillow==9.0.1
	Pygments==2.11.2
	requests==2.27.1
	requests_toolbelt==0.9.1
	dataclasses-json==0.5.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	assignment_tool = assignment_tool.app:run

[options.package_data]
assignment_tool = *.kv, assets/*, assets/vscode/*

[egg_info]
tag_build = 
tag_date = 0

