[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alphafoldmodel"
version = "1.0.2"
authors = [
  { name="Elbert Timothy", email="elberttimothy23@gmail.com" },
]
description = "A package of Python objects for parsing and interacting with Alphafold models."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy"
]

[project.urls]
"Homepage" = "https://github.com/Levurmion/AlphafoldModel"