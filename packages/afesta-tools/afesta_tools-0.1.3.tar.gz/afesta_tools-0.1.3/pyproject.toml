[tool.poetry]
name = "afesta-tools"
version = "0.1.3"
description = "Afesta Tools"
authors = ["byeonhyeok <bhrevol@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/bhrevol/afesta-tools"
repository = "https://github.com/bhrevol/afesta-tools"
documentation = "https://afesta-tools.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/bhrevol/afesta-tools/releases"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
click = ">=8.0.1"
loguru = "^0.7.2"
funcy = "^1.17"
fake-winreg = "^1.6.0"
tqdm = "^4.62.3"
aiohttp = "^3.8.1"
platformdirs = "^3.0.0"
lxml = "^4.7.1"
a10sa-script = "^0.1.2"
typing-extensions = "^4.0.1"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
pytest-mock = "^3.6.1"
pytest-asyncio = "^0.21.1"
aioresponses = "^0.7.3"
lxml-stubs = "^0.4.0"

[tool.poetry.scripts]
afesta = "afesta_tools.__main__:cli"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["afesta_tools", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:", "@overload"]

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = [
  "funcy.*",
  "tqdm.*",
  "pytest_asyncio.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
